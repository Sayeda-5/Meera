<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <style>
        body {
            margin: 50px auto;
        }
        
        form>div>input{
            width: 75%;
            height: 50px;
            border: 0px;
            box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px; 
            margin: 20px;
            text-align: center;
        }
        form>div:nth-child(3)>input{
            background-color: lightblue;
            color: white;
        }
    </style>
</head>
<body>

    
    <form action="">
        <div><input type="email" name="" placeholder="write your email here" id="email"> 
        </div>
        <div>
                <input type="password" name="" placeholder="password" id="password">
        </div>
        <div>
                <input type="submit" placeholder="submit" value="SUBMIT">
        </div>
    
</body>
</html>
<script>
    let addform = document.querySelector("form");

addform.addEventListener("submit", login)
function login(event){
    event.preventDefault()

    let obj={
        email: addform.email.value,
        pass: addform.password.value
    }
    let mail= JSON.parse(localStorage.getItem("signup"))

    mail.forEach(function(e){
        if(obj.email==e.email){
            if(obj.pass==e.pass){
                alert("Successful")
                window.location.href='HomePage.html'
            }
            else{
                alert("Failed")
            }
        }
        else{
            alert("Invalid credentials")
        }
    })
}
</script>
