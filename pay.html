<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style/pay.css">
</head>
<body>
    <div id="cont">
        <form action="" id="form">
            <div>
                <input type="text" placeholder="Enter name" id="name">
            </div>
            <div>
                <input type="number" placeholder="Enter Card Number" id="card">
            </div>
            <div>
                <input type="number" placeholder="Enter your CVV" id="cvv">
            </div>
            <div>
                <input type="date" value="02/24" id="expiry">
            </div>
            <div>
                <input type="submit" value="SUBMIT">
            </div>
        </form>
    </div>
    
</body>
</html>
